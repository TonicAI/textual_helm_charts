apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "textual.fullname" . }}-test-connection"
  labels:
    {{- include "textual.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: {{- include "textual.busyboxImage" . }}
      command: ['wget']
      args: ['textual-api-server:443']
  restartPolicy: Never
